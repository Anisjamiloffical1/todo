{% extends 'base.html' %}
{% load static %}

{% block start %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-6">
        <div class="card shadow" style="border-radius: .75rem; background-color: #eff1f2;">
          <div class="card-body text-center py-5 px-4">

            <!-- Title -->
            <p class="h1 text-danger mb-4">
              <i class="fas fa-trash-alt me-2"></i>
              <u>Delete Todo</u>
            </p>

            <!-- Confirmation Message -->
            <p class="lead mb-4">
              Are you sure you want to delete <strong class="text-primary">{{ todo.title }}</strong>?
            </p>

            <!-- Buttons -->
            <form method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="fas fa-check me-2"></i> Confirm
                </button>
                <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary btn-lg">
                  <i class="fas fa-times me-2"></i> Cancel
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
