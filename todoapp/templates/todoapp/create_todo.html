{% extends 'base.html' %}
{% load static %}

{% block start %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10">
        <div class="card shadow" style="border-radius: .75rem; background-color: #eff1f2;">
          <div class="card-body py-4 px-4 px-md-5">

            <!-- Title -->
            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fas fa-plus-circle me-2"></i>
              <u>Create New Todo</u>
            </p>

            <!-- Create Todo Form -->
            <form method="POST" action="">
              {% csrf_token %}
              <div class="card mb-3">
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">{{ form.title.label }}</label>
                    {{ form.title }}
                  </div>
                  <div class="mb-3">
                    <label class="form-label">{{ form.description.label }}</label>
                    {{ form.description }}
                  </div>
                  <div class="mb-3">
                    <label class="form-label">{{ form.category.label }}</label>
                    {{ form.category }}
                  </div>
                  <div class="mb-3">
                    <label class="form-label">{{ form.priority.label }}</label>
                    {{ form.priority }}
                  </div>
                  <div class="mb-3">
                    <label class="form-label">{{ form.due_date.label }}</label>
                    {{ form.due_date }}
                  </div>
                  <div class="form-check mb-3">
                    {{ form.completed }}
                    <label class="form-check-label">{{ form.completed.label }}</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-save me-2"></i> Save Todo
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <!-- Back to List -->
            <div class="text-center mt-3">
              <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i> Back to List
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
